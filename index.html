<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سامانه</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="header">
        <div class="head-btn">
            <a href="/main/about.html">درباره ما</a>
            <a href="/index.html">ورود به سایت</a>
        </div>
    </div>
    <div class="master">
        <div class="form">
            <div class="left">
                <img src="/img/login-icon.webp" alt="">

            <div class="right">
                <h1 class="wellcome">خوش آمدید!</h1>

                <label class="lbl-ko" for="password">کلمه عبور:</label><br>
                <input class="txt-login" type="text" id="password" name="password"><br>
                <a id="btn-forget" href="#">کلمه عبور خود را فراموش کردید؟</a>
                <button id="btn-vorod">ورود</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>یه طرح اولیه ساخته شده توسط حامد نوروزی</p>
    </div>

    <script src="/script.js"></script>
